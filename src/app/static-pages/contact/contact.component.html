<div class="container mt-4">
    <div class="form-container mx-auto">
        <div class="form-container__header">
            Kontakt
        </div>
        <form [formGroup]="contactForm" class="mt-4" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>E-Mail:</label>
                <input type="text" class="form-control base-input" formControlName="email" placeholder="Adres email">
                <div class="validation-feedback"
                    *ngIf="contactForm.get('email')?.touched || contactForm.get('email')?.dirty">
                  <div *ngIf="contactForm.get('email')?.hasError('required')">
                    Pole jest wymagane
                  </div>
                  <div *ngIf="contactForm.get('email')?.hasError('email')">
                    Błędny format pola email
                  </div>
                </div>
            </div>
            <div class="form-group">
                <label>Wiadomość</label>
                <textarea type="text" class="form-control base-input" formControlName="message" placeholder="Wiadomość" rows="4"></textarea>
                <div class="validation-feedback"
                    *ngIf="contactForm.get('message')?.touched || contactForm.get('message')?.dirty">
                  <div *ngIf="contactForm.get('message')?.hasError('required')">
                    Pole jest wymagane
                  </div>
                </div>
            </div>
            <button [disabled]="contactForm.invalid" class="base-button">Wyślij</button>
            <ng-template [ngIf]="showMessageError">
                <div class="error-message">
                    Błąd podczas wysyłania wiadomości, spróbuj ponownie
                </div>
            </ng-template>
        </form>
    </div>
</div>
